<div class="md-margin">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Developers" #input/>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of tableColumns" matColumnDef="{{ column.columnDef }}">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>

      <td mat-cell *matCellDef="let element">
        {{ column.cell(element) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <span class="material-symbols-outlined" matTooltip="Book this resource"
          [matTooltipPosition]="'right'"
          (click)="openDialog(element.id)">
          event_available
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
